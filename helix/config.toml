theme = "onedark"

[editor]
cursorline = true
preview-completion-insert = false
completion-trigger-len = 1
trim-final-newlines = true
trim-trailing-whitespace = true
end-of-line-diagnostics = "hint"

[editor.statusline]
left = ["spinner", "mode", "file-name", "read-only-indicator", "file-modification-indicator"]
center = ["diagnostics"]
right = ["position", "primary-selection-length", "file-type", "file-line-ending", "file-encoding"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-progress-messages = true

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.whitespace.render]
nbsp = "all"
nnbsp = "all"
tab = "all"

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true
wrap-indicator = ""

[editor.inline-diagnostics]
cursor-line = "hint"

[keys.normal]
S-d = ["yank_to_clipboard", "delete_selection_noyank"]
S-y = "yank_to_clipboard"
S-p = "paste_clipboard_after"
S-left = "move_prev_word_start"
S-right = "move_next_word_start"
Meta-left = "goto_line_start"
Meta-right ="goto_line_end_newline"

[keys.insert]
S-left = "move_prev_word_start"
S-right = "move_next_word_start"
Meta-left = "goto_line_start"
Meta-right = "goto_line_end_newline"

[keys.select]
S-left = "move_prev_word_start"
S-right = "move_next_word_start"
Meta-left = "goto_line_start"
Meta-right = "goto_line_end_newline"
